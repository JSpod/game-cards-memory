<!DOCTYPE html>
<template id="start-block">
  <section class="startBlock">
    <h2>Choose difficulty</h2>
    <ul id="start-difficulty" class="startBlock__choose center">
      <li data-difficulty="easy">1</li>
      <li data-difficulty="medium">2</li>
      <li data-difficulty="hard">3</li>
    </ul>
    <p id="start-difficulty-tip" class="tooltip"></p>
    <button id="start-btn" class="btn" disabled>Play</button>
  </section>
</template>
